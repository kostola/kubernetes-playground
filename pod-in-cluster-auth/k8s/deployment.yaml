apiVersion: apps/v1
kind: Deployment
metadata:
  name: pod-in-cluster-auth
  namespace: default
  labels:
    app: pod-in-cluster-auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pod-in-cluster-auth
  template:
    metadata:
      labels:
        app: pod-in-cluster-auth
    spec:
      serviceAccountName: pod-in-cluster-auth
      containers:
      - name: pod-in-cluster-auth
        image: localhost/pod-in-cluster-auth:latest
        imagePullPolicy: Never  # For local KinD testing
        env:
        - name: TARGET_NAMESPACE
          value: "default"
        # Downward API: Pod metadata
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532
          runAsGroup: 65532
          capabilities:
            drop:
            - ALL
          readOnlyRootFilesystem: true
